<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" media="all"
	href="css/homepage.css">
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/main.js"></script>
<script>
	$(function() {
		$("#navbar").load("html/navbar.html");
		
	});
</script>

<title>Inspect Answers</title>
</head>
<body>
	<div id="navbar"></div>
	<div class="container">
	
		<div class="container">
		<div class="row row-custom">
			<h2 style="font-color: black" th:text="'Answers to questionnaire '+${quest.product.name} + ' for user ' + ${quest.user.username}"></h2>
		</div>
		<div class="row row-custom">
			<table class="table table-hover table-dark" id="cssTable">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Question</th>
						<th scope="col">Answer</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="a,iter : ${quest.answer}">
					
						<td th:text="${iter.index}"></td>
						<td th:text="${a.marketingquestion.description}"></td>
						<td th:text="${a.answer_text}"></td>
				
					</tr>
				</tbody>
			</table>
		</div>
		
		</div>
	</div>
</body>
</html>
