    <h1>Product of the day</h1>
    <div class="container">
        <form id="addForm">
          <div class="form-row">
            <div class="col-7">
              <input type="text" class="form-control my-3 p-4" placeholder="Name of the product">
            </div>

            <div class="col-5">
              <input type="date" name="bday" max="2021-12-31" min="2020-11-26" class="form-control my-3 p-4" id="dateform">
            </div>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input " id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01">Select the image for the product</label>
            </div>
          </div>

          <hr>
          
          <div class="form-row" id="addForm">
            <div class="col-lg-11">
                <input type="text" placeholder="Marketing question" class="form-control my-3 p-4" id="question" required>
            </div>
            <div class="col-lg-1">
              <button type="submit" id="addQuestion" class="btn1 my-3">Add</button>
           </div>
          </div> 

          <ul id="items" class="list-group">
          </ul>

           <button type="button" class="btn1" id="register" data-toggle="modal" data-target="#staticBackdrop">
            Submit
           </button>

        </form> 
      </div>
