<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<title>Create questionnaire</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<title>Hello, world!</title>
</head>

<body style="background-color: white;">
	<nav class="navbar navbar-expand-lg navbar-dark "
		style="background-color: black;">
		<a class="navbar-brand" href="../Home"> <img
			src="../images/icon.svg" height="30" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="../Home">Home <span
					class="sr-only">(current)</span></a> <a class="nav-item nav-link"
					href="../Leaderboard">Leaderboard</a>
			</div>
		</div>
		<p class="footer-p" th:text="${session.username}"></p>
	</nav>

	<h1>Create a product of the day</h1>
	<div class="container">
		<form id="productForm" action="../CreateQuestionnaire" method="post">
			<div class="form-row">
				<div class="col-7">
					<input type="text" name="productName" class="form-control my-3 p-4"
						placeholder="Name of the product" required>
				</div>

				<div class="col-5">
					<input type="date" name="date" class="form-control my-3 p-4"
						id="dateform" required>
				</div>
			</div>

			<div class="custom-file">
				<input type="file" class="custom-file-input" id="customFile"
					required> <label class="custom-file-label " id="label"
					for="customFile">Select the image for the product</label> <input
					type="hidden" value="/" name="imagePath" id="imagePath">
			</div>
			<ul id="items" class="list-group my-3" form="productForm">
			</ul>
		</form>

		<hr>

		<form id="addForm">
			<div class="form-row" id="addForm">
				<div class="col-lg-11">
					<input type="text" placeholder="Marketing question"
						class="form-control my-3 p-4" id="question" required>
				</div>
				<div class="col-lg-1">
					<button type="submit" id="addQuestion" class="btn1 my-3">Add</button>
				</div>
			</div>
		</form>



		<button type="submit" form="productForm" class="btn1" id="register">
			Submit</button>

	</div>

	<div class="modal fade" id="staticBackdrop" data-backdrop="static"
		tabindex="-1" role="dialog" aria-labelledby="staticBackdrop"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="staticBackdropLabel">Sign up</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="container">
						<form id="registrationForm" action="html/Registration"
							method="post">
							<div class="form-row">
								<div class="col">
									<input type="text" name="username"
										class="form-control my-3 p-4" placeholder="Username" required>
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-12">
									<input type="email" name="email" placeholder="Email Address"
										class="form-control my-3 p-4" required>
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-12">
									<input type="password" name="password" placeholder="Password"
										class="form-control my-3 p-4" required>
								</div>
							</div>
						</form>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="submit" form="registrationForm"
						class="btn btn-primary" id="modalRegister">Register</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p class="footer-p">Database 2 optional project</p>
	</footer>

	<script src="../js/main.js"></script>
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>

</html>
