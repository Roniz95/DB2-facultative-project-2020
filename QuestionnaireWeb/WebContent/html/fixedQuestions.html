<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css"
	href="/QuestionnaireWeb/css/style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">



<title>FixedQuestions</title>
</head>

<body style="background-color: white;">

	<div th:replace="html/navbar.html :: navbar"></div>
	<div class="container">
		<form id="productForm" action="PropagationII" method="post">
			<div class="form-row">
				<div class="col-2"></div>

				<div class="col-7">

					<label class="mr-sm-2 mt-5" for="inlineFormCustomSelect">Gender</label>
					<select class="custom-select" name="gender">
						<option value=""></option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select> <label class="mr-sm-2" for="inlineFormCustomSelect">Age</label> <input
						type="number" min=14 name="age" class="form-control my-1 p-4 mb-4"
						placeholder=""> <label class="mr-sm-2"
						for="inlineFormCustomSelect">Expertise level</label> <select
						class="custom-select" name="expertise">
						<option value=""></option>
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>

					</select>

					<button type="submit" form="productForm" class="btn1 mt-4"
						id="modalRegister">Submit</button>

				</div>

			</div>
		</form>

		<form action="CancelQuestionnaire" method="post">
			<div class="form-row">
				<div class="col-2"></div>
				<div class="col-7">
					<button type="submit" class="btn1 mt-4" id="modalRegister">Cancel</button>
				</div>
			</div>
		</form>
		
		<form action="RetrieveVariableQuestions">
            <div class="form-row">
                <div class="col-2">
                </div>
                <div class="col-7">
                    <button type="submit" class="btn1 mt-4" id="modalRegister">Previous</button>
                </div>
            </div>
        </form>


	</div>



	<div class="modal fade" id="staticBackdrop" data-backdrop="static"
		tabindex="-1" role="dialog" aria-labelledby="staticBackdrop"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="staticBackdropLabel">Sign up</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="container">
						<form id="registrationForm" action="html/Registration"
							method="post">
							<div class="form-row">
								<div class="col">
									<input type="text" name="username"
										class="form-control my-3 p-4" placeholder="Username" required>
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-12">
									<input type="email" name="email" placeholder="Email Address"
										class="form-control my-3 p-4" required>
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-12">
									<input type="password" name="password" placeholder="Password"
										class="form-control my-3 p-4" required>
								</div>
							</div>
						</form>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="submit" form="registrationForm"
						class="btn btn-primary" id="modalRegister">Register</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p class="footer-p">Database 2 optional project</p>
	</footer>

	<script src="/QuestionnaireWeb/js/jquery-3.5.1.min.js"></script>
	<script src="/QuestionnaireWeb/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$("#navbar").load("html/navbar.html");

		});
	</script>
</body>

</html>
