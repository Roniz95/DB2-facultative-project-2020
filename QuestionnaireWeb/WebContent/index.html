<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="ISO-8859-1">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:black;">
        <a class="navbar-brand" href="#">
          <img src="images/icon.svg" id="lambo" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="html/leaderboard.html">Leaderboard</a>
            <a class="nav-item nav-link" href="html/createQuestionnaire.html">Product of the day</a>
          </div>
        </div>
      </nav>

    <section class="form my-4 mx-5">
        <div class="container-fluid">
            <div class="row no-gutters">

                <div class="col-lg-5">
                    <div class="container">
                      <div class="col-lg-9">
                        <h2 class="font-weight-bold px-5 py-3">Product of the day</h2>
                        <img src="./images/lambo.jpg" class="img-fluid" alt="">
                      </div>
                    </div>
                </div>
                
                <div class="col-lg-7 px-5 pt-5">
                    <h4>Sign into your account</h4>
                    <form>
                       <div class="form-row">
                           <div class="col-lg-8">
                               <input type="email" placeholder="Email Address" class="form-control mt-3 mb-1 p-4">
                           </div>
                       </div> 
                        <div class="form-row">
                           <div class="col-lg-8">
                               <input type="password" placeholder="Password" class="form-control mt-2 mb-3 p-4">
                           </div>
                       </div>  
                         <div class="form-row">
                            <div class="col-lg-8">
                                <button type="button" id="login" class="btn1">Login</button>
                            </div>
                        </div> 
                        <p>Have you forgot the password? <a href='#'>Click here</a></p>
                        <hr>

                        <div class="form-row">
                          <div class="col-lg-8">
                            <button type="button" class="btn1" id="register" data-toggle="modal" data-target="#staticBackdrop">
                                Register
                            </button>
                          </div>
                        </div> 

                        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h3 class="modal-title" id="staticBackdropLabel">Sign up</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">

                                <div class="container">
                                  <form>
                                    <div class="form-row">
                                      <div class="col">
                                        <input type="text" class="form-control my-3 p-4" placeholder="First name">
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control my-3 p-4" placeholder="Last name">
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-lg-12">
                                          <input type="email" placeholder="Email Address" class="form-control my-3 p-4">
                                      </div>
                                    </div> 
                                    <div class="form-row">
                                      <div class="col-lg-12">
                                          <input type="password" placeholder="Password" class="form-control my-3 p-4">
                                      </div>
                                    </div> 
                                  </form> 
                                </div>

                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="modalRegister">Register</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>
          
                </div>
            </div>
        </div>
    </section>














    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
