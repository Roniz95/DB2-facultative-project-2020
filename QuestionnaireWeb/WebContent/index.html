<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="ISO-8859-1">
  <title>Login page</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:black;">
    <a class="navbar-brand" href="Home">
      <img src="images/icon.svg" id="lambo" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="Home">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="Leaderboard">Leaderboard</a>
        <a class="nav-item nav-link" href="RetrieveVariableQuestions">Questionnaire of the Day</a>
      </div>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <a class="nav-item nav-link" href="#">Login</a>
      
      <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#staticBackdrop">
        Register
      </button>
    </form>
  </nav>

  <section class="form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">

        <div class="col-lg-5">
              <img src="./images/game.jpg" class="img-fluid" alt="">
        </div>

        <div class="col-lg-7 px-5 pt-5">
          <h4>Sign into your account</h4>
          <form id="loginForm" action="CheckLogin" method="post" >
            <div class="form-row">
              <div class="col-lg-8">
                <input type="text" placeholder="Username" name= "username" class="form-control mt-3 mb-1 p-4" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-8">
                <input type="password" placeholder="Password" name="pwd" class="form-control mt-2 mb-3 p-4" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-8">
                <button form="loginForm" type="submit" id="login" class="btn1">Login</button>
              </div>
            </div>
            <p>Have you forgot the password? <a href='#'>Click here</a></p>
            <hr>
          </form>

            <div class="form-row">
              <div class="col-lg-8">
                <button type="button" class="btn1" id="register" data-toggle="modal" data-target="#staticBackdrop">
                  Register
                </button>
              </div>
            </div>

            <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
              aria-labelledby="staticBackdrop" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="staticBackdropLabel">Sign up</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                    <div class="container">
                      <form id="registrationForm" action="html/Registration" method="post">
                        <div class="form-row">
                          <div class="col">
                            <input type="text" name="username" class="form-control my-3 p-4" placeholder="Username"required >
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-lg-12">
                            <input type="email" name="email" placeholder="Email Address" class="form-control my-3 p-4" required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-lg-12">
                            <input type="password" name="password" placeholder="Password" class="form-control my-3 p-4"required >
                          </div>
                        </div>
                      </form>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" form="registrationForm" class="btn btn-primary" id="modalRegister">Register</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p class="footer-p" >Database 2 optional project</p>
</footer>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
